<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="nome-e-sobrenome">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="name">
            </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
            <div class="primeira-mentoria">
              <label for="">Primeira mentoria</label>
                
              <div class="dados-primeira">
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>
            
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
              </div>
            </div>

            <div class="segunda-mentoria">
              <label for="">Segunda mentoria</label>
              
              <div class="dados-segunda">
              <div class="input-wrapper">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" />
              </div>
  
              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>
              
              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
            </div>
        
      </fieldset>

    </form>
      
    <footer>
      <input type="submit" value="Salvar">
    </footer>

  </div>

</body>
</html>
